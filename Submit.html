<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submitted</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #4E342E, #FBC02D);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      animation: fadeIn 1.2s ease-out;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #ffffff44;
      position: relative;
      animation: popIn 0.6s ease-out forwards;
      background: #4E342E;
      margin-bottom: 20px;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 50px;
      width: 25px;
      height: 10px;
      border-left: 5px solid #FBC02D;
      border-bottom: 5px solid #FBC02D;
      transform: rotate(-45deg);
      opacity: 0;
      animation: drawCheck 0.5s 0.5s forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    .btn-back {
      margin-top: 30px;
      background: linear-gradient(to right, #D97706, #FBC02D);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-back:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    /* Animations */
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes drawCheck {
      0% { opacity: 0; transform: rotate(-45deg) scale(0.5); }
      100% { opacity: 1; transform: rotate(-45deg) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your form was submitted successfully.</p>
    <button class="btn-back" onclick="goBack()">Go Back to Home</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "RegisterForm.html"; // Change this to your homepage or form
    }
  </script>

</body>
</html>
